<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Coach-Marks Examples</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
<link rel="stylesheet" href="https://raw.github.com/mzendejas/coach-marks/master/jquery.coach-marks.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
<script src="http://www.ordelous.com/pseg/pg/js/lib/jquery.coach-marks.js"></script>
</head>

<body>

<div id="index-page" data-role="page">
	<div data-role="header">
    	<h1>Coach-Marks Examples</h1>
    </div>
	<div data-role="content">
    	<ul data-role="listview">
            <li><a href="#ex1-page">Example 1 - Navbar</a></li>
            <li><a href="#">Example 2 - Highlight Buttons</a></li>
            <li><a href="#">Example 3 - fdfsdf</a></li>
        </ul>
    </div>
</div>

<div id="ex1-page" data-role="page">
	<div data-role="header" data-theme="a">
    	<a id="menu-btn" href="#" data-role="button" data-icon="bars" data-iconpos="notext"></a>
    	<h1>Coach-Marks Examples</h1>
        <a id="edit-btn" href="#" data-role="button" data-theme="e">Edit</a>
    </div>
	<div data-role="content">
		
    </div>
</div>

<script type="text/javascript">
$('div[data-role="page"]').on("pagebeforeshow", function(){
	var cur_page = $.mobile.activePage[0].id;
	if( cur_page == "ex1-page" )
	{
		$.mobile.activePage.coachmarks({
					'marks': { 
						'menuBtn': {
							element: $('a#menu-btn', $.mobile.activePage),
							image: {
								src: "cm_ex1_menu.png",
								pos: {
									top: 10,
									left: -13
								}
							}
						},
						'editBtn': {
							element: $('a#edit-btn', $.mobile.activePage),
							image: {
								src: "cm_ex1_edit.png",
								pos: {
									top: 10,
									left: -258 
								}
							}
						}
					}
				});
	}
});
</script>
</body>
</html>
